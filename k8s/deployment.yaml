apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
  namespace: hello-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
        - name: hello-api
          image: TU_USUARIO/hello-api:latest  # Reemplaza con tu imagen en Docker Hub o GHCR
          ports:
            - containerPort: 8080
